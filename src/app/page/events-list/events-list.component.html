<div class="container">
  <div class="row">
    <table class="table table-stripped">
      <thead>
        <tr>
          <td>Name</td>
          <td>Date</td>
          <td>Time</td>
          <td>Location</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of eventList">
          <td>{{ event.name }}</td>
          <td>{{ event.date }}</td>
          <td>{{ event.time }}</td>
          <td>
            {{ event.location.address }}
            {{ event.location.city }}
            {{ event.location.country }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
